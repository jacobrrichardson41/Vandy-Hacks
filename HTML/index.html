<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Our Trivia Website</title>

    <!--Favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="../favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicons/favicon-16x16.png">
    <link rel="manifest" href="../favicons/site.webmanifest">

</head>
<body>
    <main>
        <!-- Trivia box -->
        <div id="triviaBox">
            <!-- Display Image -->
            <img id="triviaImage"> 
            <!-- Display Questions -->
            <h1 id=triviaQuestion></h1>
            <!-- list answers -->
            <form id="triviaAnswers">
                <!-- radio buttons -->
                <input type="radio" name="answer" value="a">
                <label id="answerA"></label>
                <input type="radio" name="answer" value="b">
                <label id="answerB"></label>
                <input type="radio" name="answer" value="c">
                <label id="answerC"></label>
                <input type="radio" name="answer" value="d">
                <label id="answerD"></label>
                <input id="triviaSubmit" type="button" value="submit">
            </form>
        </div>
    </main>
    <footer>
        <p>Made by Daniel Moffitt, Zackery Spears, Matt Riley, Jacob Richardson</p>
    </footer>
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- Main Script-->
    <script src="../JavaScript/main.js"></script>
</body>
<!-- Links To CSS -->
<link rel="styleSheet" href="../CSS/main.css">
</html>
